<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Login/Register</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button class="dark-toggle" id="darkToggle">ðŸŒ™</button>

  <div class="container">
    <div class="slider-container">

      <!-- Login Form -->
      <form id="loginForm" class="form login active">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" id="loginUsername" required />
          <label>Username</label>
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="password" id="loginPassword" required />
          <label>Password</label>
          <i class="bx bxs-lock toggle-password" id="toggleLoginPass"></i>
        </div>

        <div class="remember-me">
          <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
        </div>

        <button class="btn" type="submit">Login</button>

        <p>Don't have an account? <button type="button" id="registerBtn">Register</button></p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="form register">
        <h1>Register</h1>

        <div class="input-box">
          <input type="text" id="regUsername" required />
          <label>Username</label>
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="email" id="regEmail" required />
          <label>Email</label>
          <i class="bx bxs-envelope"></i>
        </div>

        <div class="input-box">
          <input type="password" id="regPassword" required />
          <label>Password</label>
          <i class="bx bxs-lock toggle-password" id="toggleRegPass"></i>
        </div>

        <button class="btn" type="submit">Register</button>

        <p>Already have an account? <button type="button" id="loginBtn">Login</button></p>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
